<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>RupiRamp — Swap Crypto Seamlessly</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<meta name="theme-color" content="#090c18">

<style>
/* =================== THEME / TOKENS =================== */
:root{
  /* deep night */
  --bg0:#060818; --bg1:#0a0f24;
  /* text */
  --fg:#F3F6FF; --muted:#C7D2F3;
  /* glass + borders */
  --glass:#0f1433cc; --ring:#2a3568; --field:#12183b; --field-br:#2f3b74;
  /* rims & gradients */
  --rim1:#73E6FF; --rim2:#6E7DFF; --rim3:#C26BFF;
  --g1:#7BE1FF; --g2:#7B8BFF; --g3:#FF7DB3;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(1200px 900px at 50% 125%, #3a1f7a22, transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* =================== STAR SPECKS (subtle & slow) =================== */
.bg-stars{
  position:fixed; inset:-1px; z-index:-1;
  background:
    radial-gradient(1px 1px at 10% 20%, #ffffff95 42%, transparent 43%),
    radial-gradient(1px 1px at 22% 78%, #eaf2ff8c 42%, transparent 43%),
    radial-gradient(1px 1px at 74% 28%, #ffffff95 42%, transparent 43%),
    radial-gradient(1px 1px at 88% 70%, #eaf2ff8c 42%, transparent 43%),
    radial-gradient(1px 1px at 56% 56%, #ffffff70 42%, transparent 43%),
    radial-gradient(1px 1px at 16% 62%, #eaf2ff8c 42%, transparent 43%),
    radial-gradient(1px 1px at 38% 42%, #ffffff80 42%, transparent 43%),
    linear-gradient(180deg,transparent,transparent);
  animation: twinkle 22s ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.7; transform:translateY(0)}
  50%{opacity:.9}
}

/* =================== LAYOUT WRAP =================== */
.wrap{max-width:980px;margin:0 auto;padding:24px 16px 52px}

/* =================== NAV PILL =================== */
.nav{
  display:flex; align-items:center; gap:22px;
  border:1px solid #ffffff26; border-radius:18px; padding:10px 14px;
  background:linear-gradient(180deg,#121739bf,#0d1233bf);
  backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
  box-shadow:inset 0 0 0 1px #ffffff14, 0 10px 28px #0007;
}
.brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--fg)}
.brand span{font-weight:900; letter-spacing:.3px; font-size:16px}

/* replace this <img> with your own logo file if you like */
.brand .logo{
  width:28px;height:28px;border-radius:8px; display:grid; place-items:center; overflow:hidden;
  box-shadow:inset 0 6px 16px #6a77ff66, 0 4px 10px #0008;
  background:linear-gradient(135deg,#58B8FF 0%,#6A7CFF 60%,#8C4CFF 100%);
}
.links{display:flex; gap:28px; margin-left:auto}
.links a{color:#D7E0FF; text-decoration:none; font-weight:700}
.links a:hover{color:#fff}

@media (max-width:740px){ .links{gap:22px} }

/* =================== HERO =================== */
.hero{padding:56px 0 6px; text-align:left}
h1{margin:12px 0 10px; line-height:1.02; letter-spacing:.2px}
h1 .line1{
  display:block; font-size:clamp(40px,7.8vw,78px); font-weight:900; color:#FBFDFF;
  text-shadow:0 2px 0 #ffffff0a;
}
h1 .line2{
  display:block; font-size:clamp(40px,7.8vw,78px); font-weight:900;
  background:linear-gradient(90deg,#7CE5FF 0%, #7CA6FF 45%, #C06BFF 100%);
  background-size:180% 100%;
  -webkit-background-clip:text; background-clip:text; color:transparent;
  animation: sweep 7s ease-in-out infinite;
}
@keyframes sweep{
  0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%}
}

/* =================== LIQUID GLASS CARD =================== */
.card{
  width:min(760px,100%); margin:30px 0 0;
  border-radius:28px; padding:26px 22px 28px;
  background:var(--glass); border:1px solid var(--ring);
  box-shadow:
    0 22px 60px #0009,
    inset 0 1px 0 #ffffff18,
    inset 0 0 0 1px #ffffff10;
  position:relative;
}
.card:before{
  content:""; position:absolute; inset:-2px; border-radius:30px; pointer-events:none;
  background:
    linear-gradient(135deg,var(--rim1),transparent 36%),
    radial-gradient(120% 100% at 100% 0%, transparent 55%, var(--rim2) 70%, transparent 78%),
    radial-gradient(120% 100% at 0% 100%, transparent 50%, var(--rim3) 70%, transparent 78%);
  filter:blur(18px) saturate(1.12); opacity:.9; z-index:-1;
}
.card h2{
  margin:0 0 18px; text-align:center; font-size:clamp(22px,4.6vw,34px); font-weight:900;
  letter-spacing:.2px; color:#F5F7FF;
}

/* fields */
.row{display:flex; flex-direction:column; gap:16px}
.label{color:#E8EDFF; font-weight:800; margin:8px 2px 6px; letter-spacing:.2px}

/* field shell (rounded with inner glow) */
.field{
  border-radius:16px; padding:14px 16px; background:linear-gradient(180deg,#101637,#0e1330);
  border:1px solid var(--field-br);
  box-shadow:inset 0 0 0 1px #ffffff0d, 0 10px 22px #0008, inset 0 12px 28px #6f78ff0f;
  color:#dfe6ff; font-weight:700;
}
.field::placeholder{color:#b8c3e9; font-weight:700; opacity:.95}

/* big CTA */
.btn{
  height:56px; border-radius:18px; border:0; cursor:pointer; font-weight:900;
  background:linear-gradient(90deg,var(--g1),var(--g2) 50%,var(--g3));
  box-shadow:0 14px 34px #7fa0ff44, inset 0 -2px 0 #0003;
  color:#0b0d16; letter-spacing:.3px; font-size:26px;
  display:flex; align-items:center; justify-content:center;
}
.btn:active{transform:translateY(1px)}

/* connect wallet (glass button) */
.btn-ghost{
  height:56px; border-radius:18px; border:1px solid #ffffff24; cursor:pointer; font-weight:900;
  background:linear-gradient(180deg,#12183b,#0f1433);
  box-shadow:inset 0 0 0 1px #ffffff18, 0 10px 28px #0007;
  color:#E9EEFF; letter-spacing:.3px; font-size:26px;
}

/* spacing */
.card .spacer{height:8px}
.card .actions{display:flex; flex-direction:column; gap:14px; margin-top:8px}

/* =================== FOOTER =================== */
footer{
  display:flex; justify-content:space-between; align-items:center;
  gap:12px; color:#c7d0ee; margin-top:36px; font-weight:700;
}
footer a{color:#dfe6ff; text-decoration:none}
footer a:hover{color:#fff}

/* =================== RESPONSIVE TWEAKS =================== */
@media (max-width:600px){
  .wrap{padding-bottom:28px}
  .card{margin-left:0;margin-right:0}
  .btn,.btn-ghost{font-size:22px;height:54px}
}
</style>
</head>
<body>
<div class="bg-stars"></div>

<div class="wrap">
  <!-- NAV -->
  <div class="nav">
    <a class="brand" href="/">
      <!-- swap this for your /logo.svg if you prefer -->
      <div class="logo"></div>
      <span>RupiRamp</span>
    </a>
    <div class="links">
      <a href="/faq.html">FAQ</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/contact.html">Contact</a>
    </div>
  </div>

  <!-- HERO TITLE -->
  <section class="hero">
    <h1>
      <span class="line1">Swap Crypto</span>
      <span class="line2" aria-label="Seamlessly">Seamlessly</span>
    </h1>

    <!-- CARD -->
    <div class="card" role="region" aria-label="Swap card">
      <h2>Ready to Swap?</h2>

      <div class="row">
        <div class="label">From</div>
        <input class="field" placeholder="Select token or amount" aria-label="From token or amount">
        <div class="label">To</div>
        <input class="field" placeholder="Select token" aria-label="To token">
      </div>

      <div class="actions">
        <button class="btn" type="button">Swap Now</button>
        <button class="btn-ghost" type="button">Connect Wallet</button>
      </div>
    </div>

    <!-- footer like the mock -->
    <footer>
      <small>© 2025 RupiRamp Ltd.</small>
      <small><a href="/terms.html">Terms</a> — <a href="/privacy.html">Privacy</a></small>
    </footer>
  </section>
</div>

<script>
/* Keep JS tiny: only slow the gradient sweep on prefers-reduced-motion false
   (already smooth and light). No heavy canvases to ensure silky scrolling. */
(function(){
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(prefersReduced){
    const el = document.querySelector('.line2');
    el && (el.style.animation = 'none');
  }
})();
</script>
</body>
</html>
