<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b0a16" media="(prefers-color-scheme: dark)">
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>RupiRamp — Sell USDT/USDC → INR (UPI)</title>
  <meta name="description" content="Cash out USDT/USDC to INR via UPI. Non-custodial." />
  <link rel="icon" href="logo.svg" />
  <link rel="stylesheet" href="styles.css" />
  <meta property="og:image" content="og-image.svg" />
</head>
<body>
  <div class="app"><!-- flex column layout → footer sticks to bottom -->

    <!-- Top Nav -->
    <header class="nav glass">
      <a class="brand" href="/">
        <img class="mark" src="logo.svg" alt="RupiRamp logo" width="36" height="36" />
        <span class="wordmark">Rupi<span class="accent">Ramp</span></span>
      </a>
      <nav class="menu">
        <a href="faq.html">FAQ</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="mailto:info@rupiramp.com">Contact</a>
      </nav>
    </header>

    <!-- Hero -->
    <main class="shell">
      <section class="hero">
        <h1>Sell crypto → INR via UPI</h1>
        <p class="sub">Fast INR payout. Non-custodial. KYC/AML by licensed partners.</p>

        <!-- Minimal trade card -->
        <div class="trade glass">
          <div class="tabs">
            <button class="tab active" aria-selected="true">Sell</button>
            <button class="tab" disabled>Buy</button>
          </div>

          <div class="row">
            <label>Amount (optional)</label>
            <div class="field">
              <input id="inrInput" type="number" inputmode="numeric" min="0" step="100" placeholder="INR e.g. 10000" />
              <span class="unit">INR</span>
            </div>
          </div>

          <button id="startBtn" class="cta" type="button">Start cash out</button>
        </div>
      </section>
    </main>

    <!-- Footer pinned bottom-right -->
    <footer class="foot">
      <div class="left">© 2025 RupiRamp Ltd.</div>
      <div class="links">
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </div>
    </footer>

  </div>

  <!-- Transak SDK (staging) -->
  <script src="https://global-stg.transak.com/sdk/v1.1/widget.js"></script>
  <script src="script.js"></script>
</body>
</html>
