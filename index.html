<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>RupiRamp — Swap Crypto Seamlessly</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<meta name="theme-color" content="#0a0c18">

<style>
/* ---------- THEME ---------- */
:root{
  --bg0:#060817; --bg1:#0b0f25;           /* deep navy */
  --text:#F2F6FF; --muted:#C8D2F2;
  --ring:#263066; --rim1:#71E8FF; --rim2:#6E7CFF; --rim3:#C06BFF;  /* neon rim */
  --btn1:#78DFFF; --btn2:#6B79FF; --btn3:#FF7CB0;                  /* CTA gradient */
  --field-bg:#121735; --field-br:#2C356B;                           /* inputs */
  --card-bg:#0F1431CC;                                              /* glass card */
}

/* ---------- RESET ---------- */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 900px at 50% 120%, #3a1f7a22, transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* ---------- STARFIELD (subtle) ---------- */
.bg-stars{
  position:fixed; inset:-1px; z-index:-1;
  background:
    radial-gradient(1px 1px at 12% 22%, #ffffff66 40%, transparent 41%),
    radial-gradient(1px 1px at 32% 78%, #e6f1ff55 40%, transparent 41%),
    radial-gradient(1px 1px at 70% 28%, #ffffff66 40%, transparent 41%),
    radial-gradient(1px 1px at 86% 72%, #e6f1ff55 40%, transparent 41%),
    radial-gradient(1px 1px at 55% 55%, #ffffff44 40%, transparent 41%),
    radial-gradient(1px 1px at 18% 64%, #e6f1ff55 40%, transparent 41%),
    linear-gradient(180deg,transparent,transparent);
  animation: twinkle 16s linear infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.75} 50%{opacity:.95}
}

/* ---------- LAYOUT ---------- */
.wrap{max-width:960px; margin:0 auto; padding:24px 16px 40px}

/* ---------- NAV (pill) ---------- */
.nav{
  display:flex; align-items:center; justify-content:space-between;
  border:1px solid #ffffff24; border-radius:18px; padding:10px 14px;
  background:linear-gradient(180deg,#111633BF,#0C1130BF);
  backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
  box-shadow:inset 0 0 0 1px #ffffff14, 0 10px 28px #0007;
}
.brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text)}
.brand span{font-weight:900; letter-spacing:.3px}
.logo{
  width:28px;height:28px;border-radius:8px; display:grid; place-items:center;
  background:linear-gradient(135deg,#58B8FF 0%,#6A7CFF 60%,#8C4CFF 100%);
  box-shadow:inset 0 6px 16px #6a77ff66, 0 4px 10px #0008;
}
.logo:before{content:"₹"; font-weight:900; color:#041327; font-size:14px}
.links{display:flex; gap:28px}
.links a{color:#D7E0FF; text-decoration:none; font-weight:700}
.links a:hover{color:#fff}

@media (max-width:740px){
  .links{gap:22px}
}

/* ---------- HERO ---------- */
.hero{padding:56px 0 0; text-align:left}
h1{margin:12px 0 12px; line-height:1.02; letter-spacing:.2px}
h1 .line1{
  display:block; font-size:clamp(38px,7.6vw,72px); font-weight:900; color:#FAFCFF;
  text-shadow:0 2px 0 #ffffff08;
}
h1 .line2{
  display:block; font-size:clamp(38px,7.6vw,72px); font-weight:900;
  background:linear-gradient(90deg,#7CE5FF,#6F80FF,#C06BFF);
  background-size:180% 100%;
  -webkit-background-clip:text; background-clip:text; color:transparent;
  animation: sweep 7s ease-in-out infinite;
  filter:drop-shadow(0 2px 0 #0000);
}
@keyframes sweep{
  0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%}
}

/* ---------- CARD (liquid glass) ---------- */
.card{
  margin:30px auto 0; width:min(760px, 100%);
  border-radius:28px; padding:24px 22px 26px;
  background:var(--card-bg);
  border:1px solid var(--ring);
  box-shadow:
    0 22px 60px #0009,
    inset 0 1px 0 #FFFFFF18,
    inset 0 0 0 1px #FFFFFF10;
  position:relative;
}
.card:before{
  /* neon rim */
  content:""; position:absolute; inset:-2px; border-radius:30px; pointer-events:none;
  background:
    linear-gradient(135deg,var(--rim1),transparent 36%),
    radial-gradient(120% 100% at 100% 0%, transparent 55%, var(--rim2) 70%, transparent 78%),
    radial-gradient(120% 100% at 0% 100%, transparent 50%, var(--rim3) 70%, transparent 78%);
  filter:blur(18px) saturate(1.2); opacity:.9;
  z-index:-1;
}

/* title in card */
.card h2{
  margin:0 0 18px; text-align:center; font-size:clamp(22px,4.8vw,34px); font-weight:900;
  text-shadow:0 1px 0 #000, 0 8px 28px #0006;
}

/* labels */
.label{display:block; color:#dfe6ff; font-weight:800; margin:16px 10px 6px}

/* field (glass bevel) */
.field{
  display:flex; align-items:center; height:54px; border-radius:16px; padding:0 16px;
  background:linear-gradient(180deg,#1a1f48 0%, #121735 100%);
  border:1px solid var(--field-br);
  box-shadow:
    inset 0 2px 6px #000C,
    inset 0 1px 0 #ffffff0f,
    0 10px 24px #0008;
}
.field input{
  all:unset; color:#EAF1FF; font-size:18px; letter-spacing:.2px; width:100%;
}
.field::after{
  /* faint cyan inner glow */
  content:""; position:absolute; inset:1px; border-radius:15px; pointer-events:none;
  box-shadow:0 0 28px 8px #7CE6FF1F inset;
}

/* CTA: Swap Now (bold glass) */
.cta{
  display:flex; align-items:center; justify-content:center; height:58px;
  border-radius:18px; border:0; cursor:pointer; margin:18px 0 8px;
  color:#0B0F18; font-weight:900; font-size:22px; letter-spacing:.2px;
  background:linear-gradient(90deg,var(--btn1),var(--btn2),var(--btn3));
  box-shadow:0 16px 40px #6f7dff55, inset 0 -2px 0 #0003;
}
.cta:hover{filter:saturate(1.05) brightness(1.02)}
.cta:active{transform:translateY(1px)}

/* Connect Wallet (separate glass pill) */
.wallet{
  display:flex; align-items:center; justify-content:center; height:56px;
  border-radius:16px; margin-top:14px;
  background:linear-gradient(180deg,#1b214d,#121736);
  border:1px solid #313a79;
  color:#EAF1FF; font-weight:900; font-size:22px; letter-spacing:.2px;
  box-shadow:inset 0 1px 0 #ffffff14, inset 0 0 0 1px #ffffff0f, 0 12px 28px #0008;
}
.wallet:hover{filter:brightness(1.03)}
.wallet:active{transform:translateY(1px)}

/* footer */
footer{
  display:flex; justify-content:space-between; gap:16px;
  color:#C8D2F2; margin:28px 6px 0;
}
footer a{color:#DDE5FF; text-decoration:none}
footer a:hover{color:#fff}

/* spacing of rows inside card */
.row{position:relative}
.row + .row{margin-top:12px}

/* ---------- RESPONSIVE TWEAKS ---------- */
@media (min-width:860px){
  .hero{padding-top:64px}
}
</style>
</head>
<body>
<div class="bg-stars"></div>

<div class="wrap">
  <!-- NAV -->
  <header class="nav" aria-label="Top navigation">
    <a class="brand" href="/">
      <!-- Replace src with your own logo path -->
      <span class="logo" aria-hidden="true"></span>
      <span>RupiRamp</span>
    </a>
    <nav class="links">
      <a href="/faq.html">FAQ</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="mailto:info@rupiramp.com">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>
      <span class="line1">Swap Crypto</span>
      <span class="line2">Seamlessly</span>
    </h1>

    <!-- CARD -->
    <div class="card" role="region" aria-labelledby="ready">
      <h2 id="ready">Ready to Swap?</h2>

      <div class="row">
        <label class="label" for="from">From</label>
        <div class="field"><input id="from" placeholder="Select token or amount" inputmode="decimal"></div>
      </div>

      <div class="row">
        <label class="label" for="to">To</label>
        <div class="field"><input id="to" placeholder="Select token"></div>
      </div>

      <button class="cta" id="swap">Swap Now</button>
      <div class="wallet" id="connect">Connect Wallet</div>
    </div>

    <footer>
      <small>© 2025 RupiRamp Ltd.</small>
      <small><a href="/terms.html">Terms</a> — <a href="/privacy.html">Privacy</a></small>
    </footer>
  </section>
</div>

<script>
/* Optional: very light “enter” animation so it feels premium but not busy */
(() => {
  const el = document.querySelector('.card');
  el.style.opacity = 0; el.style.transform = 'translateY(8px)';
  requestAnimationFrame(() => {
    el.style.transition = 'opacity .5s ease, transform .5s ease';
    el.style.opacity = 1; el.style.transform = 'none';
  });
})();

/* Demo hooks (no wallet/0x wired here to keep this file focused on the exact look) */
document.getElementById('swap').addEventListener('click', ()=> alert('Swap action would go here.'));
document.getElementById('connect').addEventListener('click', ()=> alert('Connect wallet would open here.'));
</script>
</body>
</html>
