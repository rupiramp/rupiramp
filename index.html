<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>RupiRamp — Swap Crypto Seamlessly</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<meta name="theme-color" content="#0a0b12" />

<style>
/* ================== DESIGN TOKENS ================== */
:root{
  /* page */
  --bg0:#040717;     /* deep navy */
  --bg1:#0a0e26;     /* vignette */
  --text:#F3F6FF;    /* primary text */
  --muted:#B8C2E6;

  /* nav */
  --pill-bg1:#0c1131cc;
  --pill-bg2:#0a0e29cc;
  --pill-ring:#2a315f;

  /* card glass + rim */
  --glass:#0e1230f5;    /* inside card */
  --rimCyan:#6de3ff;
  --rimIndigo:#6f78ff;
  --rimMagenta:#b66bff;

  /* input glass */
  --input-bg:#121739f0;
  --input-ring:#2a356b;

  /* CTA gradient */
  --ctaCyan:#82e3ff;
  --ctaIndigo:#6e79ff;
  --ctaPink:#ff7fb6;

  /* focus */
  --focus:#85a2ff;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 800px at 50% 100%, #3a1f7a22, transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* ===== subtle starfield (very slow & faint) ===== */
.bg{
  position:fixed; inset:0; pointer-events:none; z-index:-1;
  background:
    radial-gradient(1px 1px at 8% 18%, #dfe8ff66 40%, transparent 42%),
    radial-gradient(1px 1px at 22% 64%, #ffffff55 40%, transparent 42%),
    radial-gradient(1px 1px at 71% 28%, #eaf1ff66 40%, transparent 42%),
    radial-gradient(1px 1px at 88% 72%, #ffffff55 40%, transparent 42%),
    radial-gradient(1px 1px at 56% 54%, #dbe5ff44 40%, transparent 42%),
    radial-gradient(1px 1px at 14% 72%, #ffffff55 40%, transparent 42%);
  animation: twinkle 28s ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.55}
  50%{opacity:.85}
}

/* ================== LAYOUT ================== */
.wrap{max-width:980px; margin:0 auto; padding:22px 18px 64px}

/* ================== NAV (rounded pill) ================== */
.nav{
  display:flex; align-items:center; justify-content:space-between;
  padding:10px 16px;
  border-radius:18px;
  background:linear-gradient(180deg,var(--pill-bg1),var(--pill-bg2));
  border:1px solid #ffffff15;
  box-shadow:inset 0 0 0 1px #ffffff10, 0 10px 32px #0009;
  backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
}
.brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text); font-weight:900}
.brand img{width:28px; height:28px; border-radius:7px; display:block}
.links{display:flex; gap:28px}
.links a{color:#ced6fb; text-decoration:none; font-weight:700}
.links a:hover{color:#fff}
@media (max-width:560px){ .links{gap:22px} }

/* ================== HERO ================== */
.hero{padding:56px 0 0; text-align:left}
h1{margin:6px 0 18px; line-height:1.04; letter-spacing:.2px}
h1 .line1{
  display:block;
  font-weight:900;
  font-size: clamp(42px, 7.4vw, 88px); /* large bold */
  color:#f8faff;
  text-shadow:0 2px 0 #0003;
}
h1 .line2{
  display:block;
  font-weight:900;
  font-size: clamp(40px, 7vw, 84px);
  background:linear-gradient(90deg,#7fe1ff 0%, #6b7cff 40%, #b472ff 70%, #ff96c9 100%);
  background-size:240% auto;
  -webkit-background-clip:text; background-clip:text; color:transparent;
  animation: sweep 7.5s linear infinite;
}
@keyframes sweep{ 0%{background-position:0% 50%} 100%{background-position:200% 50%} }

/* ================== CARD (liquid glass) ================== */
.card{
  margin:36px 0 0;
  width:min(760px, 100%);
  background:var(--glass);
  border:1px solid #24306a;
  border-radius:28px;
  padding:28px 22px 24px;
  position:relative;
  box-shadow:
    0 18px 48px #000b,
    inset 0 0 0 1px #ffffff12;
}
.card::after{
  /* neon rim glow like the mock */
  content:"";
  position:absolute; inset:-2px; border-radius:30px; z-index:-1;
  background:
    radial-gradient(140px 100px at 12% 12%, var(--rimCyan) 0%, transparent 60%),
    radial-gradient(220px 160px at 88% 85%, var(--rimMagenta) 0%, transparent 65%),
    radial-gradient(260px 180px at 50% 105%, var(--rimIndigo) 0%, transparent 70%);
  filter:blur(22px); opacity:.65;
}

.card h2{
  margin:0 0 18px;
  font-size:clamp(22px,3.6vw,32px);
  font-weight:900; text-align:center; letter-spacing:.2px;
}

/* ===== inputs (pill, bevel, rim) ===== */
.row{margin:14px 0}
.label{display:block; margin:0 0 10px; color:#CFD6F4; font-weight:800; letter-spacing:.2px}
.input{
  display:flex; align-items:center;
  padding:16px 18px;
  border-radius:18px;
  background:var(--input-bg);
  border:1px solid var(--input-ring);
  box-shadow:
    inset 0 2px 8px #00000055,
    inset 0 0 0 1px #ffffff0f;
}
.input input{
  all:unset; flex:1; min-width:0;
  color:var(--text); font-weight:800; letter-spacing:.2px;
}
.input::before{
  /* thin inner neon line (mock’s cyan edge) */
  content:""; position:absolute; pointer-events:none;
}
.input:focus-within{ box-shadow: inset 0 0 0 2px #7ea1ff55, inset 0 2px 8px #00000066; }

/* ===== CTA ===== */
.swapper{
  margin-top:18px; height:56px; border-radius:18px; border:1px solid #2a336d;
  display:grid; place-items:center; font-weight:900; letter-spacing:.3px;
  background:linear-gradient(90deg,var(--ctaCyan), var(--ctaIndigo) 60%, var(--ctaPink));
  color:#0a0f22;
  box-shadow:0 20px 42px #6f7cff55, inset 0 -2px 0 #0003;
  cursor:pointer; user-select:none;
}
.swapper:hover{ filter:saturate(1.06) brightness(1.02) }
.swapper:active{ transform:translateY(1px) }

.connect{
  margin-top:16px; height:54px; border-radius:16px;
  display:grid; place-items:center; font-weight:900;
  background:linear-gradient(180deg,#1a2150f2,#12183cf2);
  border:1px solid #2a336d; color:#E8EEFF;
  box-shadow:inset 0 0 0 1px #ffffff0f;
}

/* ================== FOOTER ================== */
footer{
  max-width:980px; margin:46px auto 16px; padding:0 18px;
  display:flex; justify-content:space-between; color:#A9B7DC;
}
footer a{color:#C3CEEE; text-decoration:none}
footer a:hover{color:#fff}

/* ================== RESPONSIVE ================== */
@media (max-width:720px){
  .wrap{padding-top:18px}
  .hero{padding-top:44px}
  .card{padding:24px 16px; border-radius:26px}
  .card::after{border-radius:28px}
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="wrap">
  <!-- NAV -->
  <header class="nav" aria-label="Top navigation">
    <a class="brand" href="/">
      <!-- replace src with your actual logo file path -->
      <img src="/logo.svg" alt="RupiRamp">
      <span>RupiRamp</span>
    </a>
    <nav class="links">
      <a href="/faq.html">FAQ</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="mailto:info@rupiramp.com">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" aria-labelledby="headline">
    <h1 id="headline">
      <span class="line1">Swap Crypto</span>
      <span class="line2">Seamlessly</span>
    </h1>

    <!-- CARD -->
    <div class="card" role="form" aria-labelledby="readySwap">
      <h2 id="readySwap">Ready to Swap?</h2>

      <div class="row">
        <label class="label" for="fromInput">From</label>
        <div class="input">
          <input id="fromInput" placeholder="Select token or amount" aria-label="From token or amount" />
        </div>
      </div>

      <div class="row">
        <label class="label" for="toInput">To</label>
        <div class="input">
          <input id="toInput" placeholder="Select token" aria-label="To token" />
        </div>
      </div>

      <div class="swapper" id="swapBtn">Swap Now</div>
      <div class="connect" id="connectBtn">Connect Wallet</div>
    </div>
  </section>
</div>

<footer>
  <small>© 2025 RupiRamp Ltd.</small>
  <small><a href="/terms.html">Terms</a> — <a href="/privacy.html">Privacy</a></small>
</footer>

<script>
/* Minimal hooks so buttons feel alive (replace later with real logic) */
const swapBtn = document.getElementById('swapBtn');
const connectBtn = document.getElementById('connectBtn');

swapBtn.addEventListener('click', ()=> {
  swapBtn.style.filter = 'brightness(1.05)';
  setTimeout(()=> swapBtn.style.filter='', 160);
  alert('Hook up your 0x swap flow here.');
});

connectBtn.addEventListener('click', ()=> {
  connectBtn.style.transform='translateY(1px)';
  setTimeout(()=> connectBtn.style.transform='', 120);
  alert('Open your wallet connect here (MetaMask / WalletConnect).');
});
</script>
</body>
</html>
