<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RupiRamp — Swap Crypto</title>
  <meta name="description" content="Swap crypto with a liquid glass UI.">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="stars"></div>
  <div class="wrap">
    <header class="nav">
      <a class="brand" href="/">
        <img src="logo.svg" alt="RupiRamp Logo" />
        <span class="wordmark">Rupi<span class="accent">Ramp</span></span>
      </a>
      <nav>
        <a href="faq.html">FAQ</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </nav>
    </header>

    <main class="hero">
      <h1>Swap Instantly</h1>
      <p class="sub">Connect wallet and trade USDT, USDC, ETH and more.</p>
      <button id="connectBtn" class="cta">Connect Wallet</button>

      <div class="swap glass">
        <div class="row">
          <label for="fromToken">From</label>
          <select id="fromToken">
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
            <option value="ETH">ETH</option>
          </select>
          <input type="number" id="fromAmount" placeholder="0.00">
        </div>

        <div class="row">
          <label for="toToken">To</label>
          <select id="toToken">
            <option value="USDC">USDC</option>
            <option value="USDT">USDT</option>
            <option value="ETH">ETH</option>
          </select>
          <input type="number" id="toAmount" placeholder="0.00" disabled>
        </div>

        <button id="swapBtn" class="cta">Swap</button>
      </div>
    </main>

    <footer class="foot">
      <small>© 2025 RupiRamp Ltd.</small>
      <div>
        <a href="terms.html">Terms</a> · <a href="privacy.html">Privacy</a>
      </div>
    </footer>
  </div>
</body>
</html>
