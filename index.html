<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RupiRamp — Swap Crypto Seamlessly</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
<meta name="theme-color" content="#0a0c18">

<style>
/* =============== THEME (exact colors from mock) =============== */
:root{
  --bg-top:#060918;    /* deep space */
  --bg-bot:#0b0f26;
  --text:#F2F7FF;
  --muted:#C9D3F2;

  --glass:#0F1433CC;   /* inner card glass */
  --ring:#273368;      /* card ring */
  --field:#13183B;     /* input fill */
  --field-br:#2F3A74;  /* input border */

  /* neon rim shades for the card edge glow */
  --rim-cyan:#73E6FF;
  --rim-indigo:#6F7EFF;
  --rim-mag:#C26BFF;

  /* primary CTA gradient (left→right) */
  --cta-a:#7BE3FF;
  --cta-b:#6F7CFF;
  --cta-c:#FF7CB0;
}

/* ===== base ===== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 900px at 50% 120%, #3a1f7a26, transparent 60%),
    linear-gradient(180deg,var(--bg-top),var(--bg-bot));
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* ===== star specks (static to match mock) ===== */
.bg-stars{
  position:fixed; inset:0; z-index:-1; pointer-events:none;
  background:
    radial-gradient(1px 1px at 8% 18%,  #ffffff82 40%, transparent 41%),
    radial-gradient(1px 1px at 24% 74%, #eaf2ff82 40%, transparent 41%),
    radial-gradient(1px 1px at 70% 26%, #ffffff82 40%, transparent 41%),
    radial-gradient(1px 1px at 84% 70%, #eaf2ff82 40%, transparent 41%),
    radial-gradient(1px 1px at 56% 54%, #ffffff66 40%, transparent 41%),
    radial-gradient(1px 1px at 16% 62%, #eaf2ff82 40%, transparent 41%),
    radial-gradient(1px 1px at 44% 36%, #ffffff5e 40%, transparent 41%),
    radial-gradient(1px 1px at 92% 42%, #ffffff5e 40%, transparent 41%);
}

/* ===== layout container (exact) ===== */
.wrap{width:960px; max-width:calc(100vw - 32px); margin:0 auto; padding:24px 0 40px}

/* ================= NAV PILL ================= */
.nav{
  width:960px; max-width:calc(100vw - 32px);
  margin:0 auto;
  display:flex; align-items:center; gap:20px;
  padding:10px 14px;
  border-radius:18px;
  background:linear-gradient(180deg,#111635d9,#0c1130d9);
  border:1px solid #ffffff24;
  box-shadow:inset 0 0 0 1px #ffffff12, 0 10px 28px #0007;
}
.brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text)}
.brand span{font-weight:900; font-size:18px; letter-spacing:.25px}

/* logo: prefer your /logo.svg, fallback badge if missing */
.logo{
  width:28px; height:28px; border-radius:8px; display:grid; place-items:center; overflow:hidden;
  background:linear-gradient(135deg,#58B8FF 0%,#6A7CFF 60%,#8C4CFF 100%);
  box-shadow:inset 0 6px 16px #6a77ff66, 0 4px 10px #0008;
}
.logo img{display:block; width:100%; height:100%}
.logo.fallback::before{content:"₹"; color:#06142A; font-weight:900; font-size:14px}

.links{display:flex; gap:28px; margin-left:auto}
.links a{
  color:#D7E0FF; text-decoration:none; font-weight:700; font-size:16px; letter-spacing:.15px;
}
.links a:hover{color:#fff}

/* ================= HERO ================= */
.hero{padding:56px 0 0}
h1{margin:12px 0 18px; line-height:1.02}
h1 .line1{
  display:block; font-weight:900; font-size:78px; color:#FBFDFF; letter-spacing:.2px;
  text-shadow:0 2px 0 #ffffff0a;
}
h1 .line2{
  display:block; font-weight:900; font-size:78px; letter-spacing:.2px;
  background:linear-gradient(90deg,#7CE5FF 0%, #7CA6FF 45%, #C06BFF 100%);
  background-size:180% 100%;
  -webkit-background-clip:text; background-clip:text; color:transparent;
  animation:gradSweep 14s ease-in-out infinite;
}
@keyframes gradSweep{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= CARD ================= */
.card{
  width:760px; max-width:100%;
  margin:30px auto 0;
  padding:26px 22px 30px;
  border-radius:28px;
  background:var(--glass);
  border:1px solid var(--ring);
  box-shadow:0 22px 60px #0009, inset 0 1px 0 #ffffff18, inset 0 0 0 1px #ffffff10;
  position:relative;
}
.card::before{
  content:""; position:absolute; inset:-2px; border-radius:30px; pointer-events:none;
  background:
    linear-gradient(135deg,var(--rim-cyan),transparent 36%),
    radial-gradient(120% 100% at 100% 0%, transparent 52%, var(--rim-indigo) 70%, transparent 80%),
    radial-gradient(120% 100% at 0% 100%, transparent 48%, var(--rim-mag) 70%, transparent 80%);
  filter:blur(18px) saturate(1.06); opacity:.95; z-index:-1;
}
.card h2{
  margin:0 0 18px; text-align:center; font-size:32px; font-weight:900; letter-spacing:.2px;
}

/* form rows */
.row{margin:14px 0}
.label{display:block; font-size:18px; font-weight:800; color:#EAF1FF; margin:0 0 8px 4px}

/* fields (pill) */
.field{
  height:60px; border-radius:18px; border:1px solid var(--field-br);
  background:linear-gradient(180deg,#161B3C,#0F1434);
  box-shadow:
    inset 0 1px 0 #ffffff0f,
    0 14px 26px #01030a;
  display:flex; align-items:center; padding:0 20px; color:#C9D3F2; font-size:20px; font-weight:800;
}

/* CTA: Swap Now (inside card) */
.cta{
  height:66px; border-radius:18px; margin-top:14px;
  background:linear-gradient(90deg,var(--cta-a),var(--cta-b) 55%,var(--cta-c));
  box-shadow:0 20px 46px #000a, inset 0 1px 0 #ffffff18;
  border:0; color:#0A0F1E; font-weight:900; font-size:34px; letter-spacing:.2px; cursor:pointer; width:100%;
}
.cta:active{transform:translateY(1px)}

/* Connect Wallet (separate button under card) */
.wallet{
  width:520px; max-width:90vw; height:66px; border-radius:18px; margin:26px auto 0; display:block;
  background:linear-gradient(180deg,#87DFFF,#6E82FF 60%);
  color:#0A0F1E; font-weight:900; font-size:32px; letter-spacing:.2px; border:0; cursor:pointer;
  box-shadow:0 22px 50px #000a, inset 0 1px 0 #ffffff18;
}

/* ================= FOOTER ================= */
.footer{
  width:960px; max-width:calc(100vw - 32px);
  margin:36px auto 0; padding:8px 2px 28px; font-size:18px; color:#cfd7f8;
  display:flex; justify-content:space-between; align-items:center; letter-spacing:.2px;
}
.footer a{color:#dbe3ff; text-decoration:none}
.footer a:hover{color:#fff}

/* ================= MOBILE TWEAKS =================
   Scales down while preserving the same visual proportions. */
@media (max-width:768px){
  .nav{border-radius:16px; gap:16px}
  .brand span{font-size:16px}
  .links{gap:22px}
  .links a{font-size:15px}

  .hero{padding:40px 0 0}
  h1 .line1, h1 .line2{font-size:54px}

  .card{width:92vw; border-radius:26px}
  .card::before{border-radius:28px; filter:blur(16px)}
  .card h2{font-size:26px}

  .field{height:56px; font-size:18px}
  .cta{height:60px; font-size:28px}
  .wallet{height:60px; font-size:26px; width:82vw}
  .footer{font-size:16px}
}
</style>
</head>
<body>

<div class="bg-stars"></div>

<!-- NAV -->
<div class="nav">
  <a class="brand" href="#">
    <span class="logo"><img src="/logo.svg" alt="" onerror="this.remove(); this.parentElement.classList.add('fallback');"></span>
    <span>RupiRamp</span>
  </a>
  <div class="links">
    <a href="#">FAQ</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="wrap">
  <!-- HERO -->
  <section class="hero" aria-label="Hero">
    <h1>
      <span class="line1">Swap Crypto</span>
      <span class="line2" aria-label="Seamlessly">Seamlessly</span>
    </h1>

    <!-- CARD -->
    <div class="card" role="region" aria-labelledby="ready">
      <h2 id="ready">Ready to Swap?</h2>

      <div class="row">
        <label class="label">From</label>
        <div class="field">Select token or amount</div>
      </div>

      <div class="row">
        <label class="label">To</label>
        <div class="field">Select token</div>
      </div>

      <button class="cta" type="button">Swap Now</button>
    </div>

    <button class="wallet" type="button">Connect Wallet</button>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div>© 2025 RupiRamp Ltd.</div>
    <div><a href="#">Terms</a> — <a href="#">Privacy</a></div>
  </footer>
</div>

</body>
</html>
