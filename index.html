<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RupiRamp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 50%, #0d0221, #090015, #05000c);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* NAVBAR */
    header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
    }
    .brand { font-weight: 800; font-size: 20px; }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ddd;
      font-weight: 600;
    }
    nav a:hover { color: #fff; }

    /* HERO */
    h1 {
      margin-top: 70px;
      font-size: clamp(28px, 6vw, 54px);
      text-align: center;
      line-height: 1.2;
    }
    .gradient-animate {
      background: linear-gradient(270deg,#00f0ff,#8a2be2,#ff4ded);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* SWAP BOX */
    .card {
      margin-top: 30px;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 30px rgba(120, 0, 255, 0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h2 { margin: 0 0 20px; font-size: 22px; }

    .input {
      margin: 14px 0;
      padding: 14px;
      border-radius: 14px;
      border: none;
      width: 100%;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button:hover { transform: scale(1.02); }
    .btn-gradient {
      background: linear-gradient(90deg, #00f0ff, #8a2be2, #ff4ded);
      background-size: 200% 200%;
      color: #fff;
      animation: gradientShift 6s ease infinite;
    }
    .btn-glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      margin-top: 14px;
    }

    /* FOOTER */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      padding: 14px 20px;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
    }
    footer a:hover { color: #fff; }

  </style>
</head>
<body>
  <header>
    <div class="brand">ðŸŒŒ RupiRamp</div>
    <nav>
      <a href="#">FAQ</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>
      Swap Crypto <br>
      <span class="gradient-animate">Seamlessly</span>
    </h1>

    <div class="card">
      <h2>Ready to Swap?</h2>
      <input type="text" class="input" placeholder="Select token or amount">
      <input type="text" class="input" placeholder="Select token">
      <button class="btn-gradient">Swap Now</button>
      <button class="btn-glass">Connect Wallet</button>
    </div>
  </main>

  <footer>

    <span><a href="#">Terms</a> â€” <a href="#">Privacy</a></span>
  </footer>
</body>
</html>
