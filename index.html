<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RupiRamp — Sell USDT/USDC → INR (UPI)</title>
  <meta name="description" content="Cash out USDT/USDC to INR via UPI. Non-custodial.">
  <link rel="icon" href="logo.svg" />
  <link rel="stylesheet" href="styles.css" />
  <meta property="og:image" content="og-image.svg" />
</head>
<body>
  <!-- Top Nav -->
  <header class="nav glass">
    <a class="brand" href="/">
      <img src="logo.svg" alt="RupiRamp" width="28" height="28" />
      <span class="wordmark">Rupi<span class="accent">Ramp</span></span>
    </a>
    <nav class="menu">
      <a href="faq.html">FAQ</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="mailto:info@rupiramp.com">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="shell">
    <section class="hero">
      <h1>Sell crypto → INR via UPI</h1>
      <p class="sub">Fast INR payout. Non-custodial. KYC/AML by licensed partners.</p>

      <!-- Minimal trade card -->
      <div class="trade glass">
        <div class="tabs">
          <button class="tab active" aria-selected="true">Sell</button>
          <button class="tab" disabled>Buy</button>
        </div>

        <div class="row">
          <label>Amount (optional)</label>
          <div class="field">
            <input id="inrInput" type="number" inputmode="numeric" min="0" step="100" placeholder="INR e.g. 10000" />
            <span class="unit">INR</span>
          </div>
        </div>

        <button id="startBtn" class="cta">Start cash out</button>

        <div class="notes">
          <span>UPI payout</span>
          <span>Transparent rates</span>
          <span>We don’t hold funds</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <div>© 2025 RupiRamp Ltd.</div>
    <div class="links">
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </div>
  </footer>

  <!-- Transak SDK (staging) -->
  <script src="https://global-stg.transak.com/sdk/v1.1/widget.js"></script>
  <script src="script.js"></script>
</body>
</html>
