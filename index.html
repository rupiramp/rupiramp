<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RupiRamp — Sell USDT/USDC → INR (UPI)</title>
  <meta name="description" content="Sell USDT/USDC to INR via UPI. Non-custodial. Fast INR payout through licensed partners." />
  <link rel="icon" href="logo.svg" />
  <meta property="og:image" content="og-image.svg" />

  <style>
  /* ---- Theme ---- */
  :root{
    --bg: #0b0a16;
    --fg: #E8EEF6;
    --muted:#B7C1D6;
    --glass: rgba(255,255,255,.06);
    --border: rgba(255,255,255,.10);
    --brand1:#6fe0ff;
    --brand2:#7f7bff;
    --brand3:#b16bff;
  }

  /* ---- Base / iOS safe viewport fixes ---- */
  *{box-sizing:border-box}
  html,body{height:100%}
  html{scroll-behavior:smooth;background:var(--bg)}
  body{
    margin:0; color:var(--fg); background:var(--bg);
    font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    overscroll-behavior:none; -webkit-tap-highlight-color:transparent;
  }

  /* App surface: seamless deep-space gradient + notch safe padding.
     The ::before layer continues the background *behind* the status bar
     so there’s no hard edge at the top on iOS. */
  .app{
    position:relative;
    min-height:100dvh;
    display:flex; flex-direction:column;
    background:
      radial-gradient(1200px 700px at 15% -10%, rgba(111,224,255,.14), transparent 60%),
      radial-gradient(1200px 700px at 110% 30%, rgba(127,123,255,.12), transparent 60%),
      linear-gradient(#0b0a16, #0b0a16);
    padding-top: calc(env(safe-area-inset-top) + 8px);
    padding-bottom: env(safe-area-inset-bottom);
  }
  .app::before{
    content:"";
    position:fixed; inset:-40px 0 auto 0; height:60px; pointer-events:none; z-index:0;
    background:
      radial-gradient(1000px 300px at 30% -60px, rgba(111,224,255,.10), transparent 70%),
      radial-gradient(1000px 300px at 100% -40px, rgba(127,123,255,.10), transparent 70%),
      linear-gradient(#0b0a16,#0b0a16);
    filter:blur(0.0001px); /* Safari paint fix */
  }

  /* ---- Liquid glass ---- */
  .glass{
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
    border: 1px solid var(--border);
    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);
    border-radius: 18px;
    box-shadow: 0 18px 50px rgba(0,0,0,.45);
  }

  /* ---- Nav ---- */
  .nav{
    position:relative; z-index:5;
    margin:8px auto 0; max-width:1100px; padding:10px 14px;
    display:flex; align-items:center; justify-content:center; gap:12px;
  }
  .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--fg)}
  .wordmark{font-weight:800; font-size:1.25rem}
  .mark{border-radius:10px}
  .wordmark .accent{
    background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }

  /* ---- Shell / hero ---- */
  .shell{max-width:1100px; margin:22px auto; padding:0 16px; position:relative; z-index:1;}
  .hero{display:flex; flex-direction:column; align-items:center; gap:12px; text-align:center}
  .hero h1{margin:6px 0 0; font-size:clamp(28px,4vw,44px); line-height:1.15}
  .hero .sub{margin:0; color:var(--muted)}

  /* ---- Trade card (tight + clean) ---- */
  .trade{width:100%; max-width:620px; padding:18px}
  .tabs{display:flex; gap:8px; margin-bottom:8px; justify-content:flex-start}
  .tab{
    border:1px solid var(--border);
    background:rgba(255,255,255,.05);
    color:var(--fg); padding:10px 16px; border-radius:14px; font-weight:800;
  }
  .tab.active{
    background:linear-gradient(90deg,var(--brand2),var(--brand3));
    color:#0b0a16; border-color:transparent;
  }
  .tab[disabled]{opacity:.35}

  .row{display:flex; flex-direction:column; gap:8px; margin:8px 0 14px; text-align:left}
  .row label{font-size:.9rem; color:var(--muted)}
  .field{position:relative}
  .field input{
    width:100%; padding:14px 72px 14px 14px; border-radius:14px;
    border:1px solid var(--border);
    background:rgba(10,10,25,.55); color:var(--fg); outline:none;
  }
  .field .unit{position:absolute; right:10px; top:50%; transform:translateY(-50%); opacity:.8}

  /* CTA: fitted, not full width */
  .cta{
    align-self:flex-end;
    padding:12px 18px; border:0; border-radius:14px; cursor:pointer; color:white;
    background: linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand3));
    box-shadow: 0 10px 26px rgba(127,123,255,.35);
    font-weight:800; min-width:180px; width:fit-content;
  }
  .cta:active{transform:translateY(1px)}

  /* ---- Footer pinned bottom ---- */
  .foot{
    max-width:1100px; width:100%;
    margin:28px auto 16px; padding:0 16px;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    margin-top:auto; color:#a6b0c3;
  }
  .foot a{color:#a6b0c3; text-decoration:none; margin-left:14px}
  .foot a:hover{color:#d8e2fb}

  /* ---- Docs pages share look ---- */
  .page{max-width:900px; margin:40px auto; padding:24px}
  .page .card{padding:18px}

  /* ---- Mobile ---- */
  @media (max-width:820px){
    .wordmark{font-size:1.15rem}
    .cta{align-self:center}
  }
  </style>
</head>

<body>
  <div class="app">

    <!-- Top Nav (glass lozenge, centered) -->
    <header class="nav glass">
      <a class="brand" href="/">
        <img class="mark" src="logo.svg" alt="RupiRamp logo" width="36" height="36" />
        <span class="wordmark">Rupi<span class="accent">Ramp</span></span>
      </a>
    </header>

    <!-- Hero -->
    <main class="shell">
      <section class="hero">
        <h1>Sell crypto → INR via UPI</h1>
        <p class="sub">Fast INR payout. Non-custodial. KYC/AML by licensed partners.</p>

        <!-- Minimal trade card -->
        <div class="trade glass">
          <div class="tabs">
            <button class="tab active" aria-selected="true">Sell</button>
            <button class="tab" disabled>Buy</button>
          </div>

          <div class="row">
            <label>Amount (optional)</label>
            <div class="field">
              <input id="inrInput" type="number" inputmode="numeric" min="0" step="100" placeholder="INR e.g. 10000" />
              <span class="unit">INR</span>
            </div>
          </div>

          <button id="startBtn" class="cta" type="button">Start cash out</button>
        </div>
      </section>
    </main>

    <!-- Footer pinned bottom-right -->
    <footer class="foot">
      <div class="left">© 2025 RupiRamp Ltd.</div>
      <div class="links">
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
      </div>
    </footer>

  </div>

  <!-- Transak SDK (staging) -->
  <script src="https://global-stg.transak.com/sdk/v1.1/widget.js"></script>
  <script>
    // Use your STAGING key here. Replace ONLY the value, keep the quotes.
    const TRANSAK_API_KEY = '6e9f90f3-1202-4fca-a6ba-dd69391878f8';

    const startBtn = document.getElementById('startBtn');
    const inrInput = document.getElementById('inrInput');

    function openTransak() {
      const amountInr = parseFloat(inrInput.value || '0');

      try{
        const transak = new TransakSDK({
          apiKey: TRANSAK_API_KEY,
          environment: 'STAGING',
          themeColor: '#7f7bff',
          productsAvailed: 'SELL',
          defaultCryptoCurrency: 'USDT',      // user can change in widget
          fiatCurrency: 'INR',
          defaultPaymentMethod: 'bank_transfer',
          // Prefill *sell* amount by roughly converting INR→USDT using a crude FX;
          // Transak will recalc the real quote anyway.
          // If left empty, widget opens without prefill.
          // walletAddress is NOT required for SELL; users connect wallet in widget.
          networks: 'ethereum,polygon,tron,arbitrum'
        });

        transak.init();

        transak.on(TransakSDK.EVENTS.TRANSAK_ORDER_CREATED, (data) => {
          // You can log/track in future
          console.log('Order created', data);
        });

        transak.on(TransakSDK.EVENTS.TRANSAK_WIDGET_CLOSE, () => {
          transak.close();
        });
      }catch(e){
        alert('Transak SDK failed to load. If you use a content blocker, allow global-stg.transak.com and try again.');
        console.error(e);
      }
    }

    startBtn.addEventListener('click', openTransak);
  </script>
</body>
</html>
