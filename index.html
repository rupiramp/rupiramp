<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RupiRamp — Award-Winning UI</title>
  <meta name="description" content="Swap crypto with RupiRamp. Smooth animations, galaxy background, liquid glass UI." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="galaxy"></canvas>
  <div class="app">
    <header class="nav glass">
      <a class="brand" href="/">
        <img src="logo.svg" alt="RupiRamp" width="36" height="36" />
        <span class="wordmark">Rupi<span class="accent">Ramp</span></span>
      </a>
      <nav class="menu">
        <a href="faq.html">FAQ</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="mailto:info@rupiramp.com">Contact</a>
      </nav>
    </header>

    <main class="hero">
      <h1>Swap Crypto Seamlessly</h1>
      <p class="sub">A galaxy-inspired liquid glass experience. Smooth, powerful, and professional.</p>
      <div class="swap-box glass">
        <div class="row">
          <label>From</label>
          <select><option>USDT</option><option>USDC</option><option>ETH</option><option>MATIC</option></select>
          <input type="number" placeholder="0.00" />
        </div>
        <div class="row">
          <label>To</label>
          <select><option>INR</option><option>USD</option><option>BTC</option></select>
          <input type="number" placeholder="0.00" disabled />
        </div>
        <button id="swapBtn" class="cta">Swap Now</button>
      </div>
    </main>

    <footer class="foot">
      <div>© 2025 RupiRamp Ltd.</div>
      <div><a href="terms.html">Terms</a> · <a href="privacy.html">Privacy</a></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
