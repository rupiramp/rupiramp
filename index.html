<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light">
  <title>RupiRamp — Swap Crypto Seamlessly</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg"></div>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="#">
        <img src="logo.svg" width="24" height="24" alt="RupiRamp logo">
        <span>RupiRamp</span>
      </a>
      <nav class="nav">
        <a href="#">FAQ</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <h1 class="hero-title">
      <span>Swap Crypto</span>
      <span class="grad">Seamlessly</span>
    </h1>

    <section class="card glass">
      <h2 class="card-title">Ready to Swap?</h2>

      <label class="field">
        <span class="label">From</span>
        <input class="input" placeholder="Select token or amount" inputmode="decimal">
      </label>

      <label class="field">
        <span class="label">To</span>
        <input class="input" placeholder="Select token">
      </label>

      <button class="button primary">Swap Now</button>
    </section>

    <button class="button secondary">Connect Wallet</button>

    <footer class="legal">
      <span>© 2025 RupiRamp Ltd.</span>
      <span class="spacer"></span>
      <a href="#">Terms</a> — <a href="#">Privacy</a>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
